<h3>Value Changes</h3>

<form [formGroup]="form" class="row">
  <div class="form-group col-3">
    <label>Category</label>
    <select formControlName="category" class="form-control">
      <option value="">All Categoires</option>
      <option *ngFor="let item of categories" [value]="item">{{item}}</option>
    </select>
  </div>
  <div class="form-group col-3">
    <label>Products</label>
    <select formControlName="product" class="form-control">
      <option value="">All Products</option>
      <option *ngFor="let item of products" [ngValue]="item">{{item.name}}</option>
    </select>
  </div>
</form>
